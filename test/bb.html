		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="cycleLite.js"></script>

		<script>
			$(function(){
				$('#slides').cycle({
					speed:1,
					timeout:110
				});


				var resizeImg = function(){


					if(($('#slides').width() / $('#slides').height()) < 1.509 ){
						$('#slides img').css({
							height:'100%',
							width:'auto'
						});
					} else {
						$('#slides img').css({
							height:'auto',
							width:'100%'
						});
					}

					
					
				};

				$(window).resize(resizeImg)

				resizeImg();

			});
		</script>

		<style>
			html {
				background-color: #000;
			}

			body {
				margin:0;
			}

			#slides {
				/*margin:0 auto;*/
				width:100%;
				/*max-width: 800px;*/
				/*height:800px;*/
				position: absolute;
				top:0;
				right:0;
				bottom: 0;
				left:0;
				min-width: 488px;
				overflow: hidden;
			}

			#slides img {
				width: 100%;
			}
		</style>
	</head>
